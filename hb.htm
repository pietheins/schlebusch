<SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript">

		var popup = new Object();

        function sluitpopup()
            {
              if (!popup.closed)
              {
              popup.close();
              }
             }

		function MaakPopup(xxx,breed,hoog)
		{
    	    if ( breed > 700 )
		    {   hoog = ( 700 * hoog / breed );
		        breed = 700 ;
		    }
		    if ( hoog > 500 )
		    {   breed = ( 500 * breed / hoog);
		        hoog =  500 ;
		    }
		    breed = breed + 20 ;
		    hoog = hoog + 25 ;


    popup =	window.open(xxx,'fotoB','width='+breed+' , height='+hoog+' top=10 left=10 resizable=yes');

		     popup.focus();
		}

</script>

</head>
<body onload="MaakPopup('http://www.hortusbuurt.nl/groengeel.gif',100,100);sluitpopup();return false;" onunload="sluitpopup();return false;">
